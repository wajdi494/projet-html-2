<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend><h1>Contact</h1></legend>
        <table border="1">
          <tr>
            <td>Name:</td>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="youremail@example.com"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td>
              <input
                type="number"
                name="age"
                id="age"
                min="18"
                max="60"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Message:</td>
            <td>
              <textarea
                name="message"
                id="message"
                placeholder="Write your message here"
              ></textarea>
            </td>
          </tr>
          <tr> 
        </table> <br>
        <input type="submit" value="Submit" /></td>
      </fieldset>
    </form>
  </body>
</html>
